    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.26/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <style>
        :root { --asda-green: #78BE20; --asda-dark-blue: #003A5D; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .drag-handle { touch-action: none; cursor: grab; }
        .dragging { cursor: grabbing; opacity: 0.8; }
        .resize-handle { position: absolute; background: transparent; }
        .resize-handle-n { top: -5px; left: 0; right: 0; height: 10px; cursor: ns-resize; }
        .resize-handle-s { bottom: -5px; left: 0; right: 0; height: 10px; cursor: ns-resize; }
        .resize-handle-e { top: 0; bottom: 0; right: -5px; width: 10px; cursor: ew-resize; }
        .resize-handle-w { top: 0; bottom: 0; left: -5px; width: 10px; cursor: ew-resize; }
        .resize-handle-nw { top: -5px; left: -5px; width: 12px; height: 12px; cursor: nwse-resize; }
        .resize-handle-ne { top: -5px; right: -5px; width: 12px; height: 12px; cursor: nesw-resize; }
        .resize-handle-sw { bottom: -5px; left: -5px; width: 12px; height: 12px; cursor: nesw-resize; }
        .resize-handle-se { bottom: -5px; right: -5px; width: 12px; height: 12px; cursor: nwse-resize; }
        .grid-background { background-image: linear-gradient(to right, #e5e7eb 1px, transparent 1px), linear-gradient(to bottom, #e5e7eb 1px, transparent 1px); background-size: 12px 12px; }
        .focus-ring { outline: 2px solid var(--asda-green); outline-offset: 2px; }
        input:focus, select:focus, button:focus-visible { @apply focus-ring; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a0aec0; }
        .menu-panel { animation: fadeIn 150ms ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes toastIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .toast { animation: toastIn 300ms ease-out forwards; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'asda-green': 'var(--asda-green)',
                        'asda-dark-blue': 'var(--asda-dark-blue)',
                    }
                }
            },
            safelist: [
                'border-green-600', 'border-green-700', 'text-green-600', 'text-green-700',
                'border-blue-600', 'border-blue-700', 'text-blue-600', 'text-blue-700',
                'border-slate-600', 'border-slate-700', 'text-slate-600', 'text-slate-700'
            ]
        }
    </script>
</head>

    <div id="groups-panel-container" class="bg-white border-b border-slate-200 flex-shrink-0 z-20 shadow-sm transition-all duration-300">
        <div class="p-3 border-b border-slate-200 cursor-pointer flex justify-between items-center" id="groups-toggle">
            <h3 class="font-semibold text-slate-600">Groups</h3>
            <svg id="groups-chevron" class="h-5 w-5 text-slate-500 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
        </div>
        <div id="groups-content" class="p-4 space-y-4">
            <div class="flex items-center gap-2">
                <input type="text" id="new-group-name" placeholder="New group name..." class="flex-grow text-sm border-slate-300 rounded-md shadow-sm focus:border-asda-green focus:ring-asda-green">
                <select id="new-group-color" class="text-sm border-slate-300 rounded-md shadow-sm focus:border-asda-green focus:ring-asda-green">
                    <option value="green-600">Green</option><option value="green-700">Dark Green</option>
                    <option value="blue-600">Blue</option><option value="blue-700">Dark Blue</option>
                    <option value="slate-600">Slate</option><option value="slate-700">Dark Slate</option>
                </select>
                <button id="add-group-btn" class="px-4 py-2 text-sm font-semibold text-white bg-asda-dark-blue rounded-md hover:bg-opacity-90">+ Add</button>

    <main id="board-scroll-container" class="flex-grow overflow-auto relative">
        <div id="board-canvas" class="relative transition-transform duration-150 ease-linear" style="transform-origin: 0 0;">
            <div id="grid-bg" class="absolute inset-0"></div>
            <div id="board-container" class="inline-block min-w-full">
                 </div>
        </div>
    </main>

    <button id="fab-add-card" class="fixed bottom-6 right-6 bg-asda-green text-white rounded-full p-4 shadow-lg z-40 md:hidden flex items-center justify-center">

    </button>
    
    <div id="modal-overlay" class="fixed inset-0 bg-black/50 hidden z-40 transition-opacity"></div>
    <div id="card-editor-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 hidden z-50 transition-transform scale-95 opacity-0 md:w-auto">
        <form id="card-editor-form" class="space-y-4">
            <input type="hidden" id="card-id-input">
            <h2 class="text-xl font-bold text-slate-800">Edit Item</h2>
            <div>
                <label for="card-title-input" class="block text-sm font-medium text-slate-700">Title</label>
                <textarea id="card-title-input" rows="2" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm text-sm" required></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="card-jira-input" class="block text-sm font-medium text-slate-700">Jira ID</label>
                    <input type="text" id="card-jira-input" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm text-sm">
                </div>
                <div>
                    <label for="card-group-select" class="block text-sm font-medium text-slate-700">Group</label>
                    <select id="card-group-select" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm text-sm"></select>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Requirements State</label>
                <div id="card-req-state-radios" class="mt-2 flex items-center gap-4">
                    <label class="flex items-center gap-2"><input type="radio" name="req-state" value="red" class="text-red-600 focus:ring-red-500"> Red</label>
                    <label class="flex items-center gap-2"><input type="radio" name="req-state" value="amber" class="text-amber-500 focus:ring-amber-500"> Amber</label>
                    <label class="flex items-center gap-2"><input type="radio" name="req-state" value="green" class="text-green-600 focus:ring-green-500"> Green</label>
                </div>
            </div>
             <div>
                <label for="card-notes-input" class="block text-sm font-medium text-slate-700">Notes (for tooltip)</label>
                <input type="text" id="card-notes-input" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm text-sm">
            </div>
            <div class="flex justify-end gap-3 pt-4">
                <button type="button" id="card-modal-cancel" class="px-4 py-2 text-sm font-semibold text-slate-700 bg-slate-100 rounded-md hover:bg-slate-200">Cancel</button>
                <button type="submit" class="px-4 py-2 text-sm font-semibold text-white bg-asda-green rounded-md hover:bg-opacity-90">Save Changes</button>
            </div>
        </form>
    </div>

    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            'use strict';

            // --- DOM ELEMENTS ---
            const dom = {
                boardContainer: document.getElementById('board-container'),
                boardCanvas: document.getElementById('board-canvas'),
                boardScroll: document.getElementById('board-scroll-container'),
                gridBg: document.getElementById('grid-bg'),
                zoomSlider: document.getElementById('zoom-slider'),
                zoomValue: document.getElementById('zoom-value'),
                addLaneBtn: document.getElementById('add-lane-btn'),
                groups: {
                    container: document.getElementById('groups-panel-container'),
                    toggle: document.getElementById('groups-toggle'),
                    chevron: document.getElementById('groups-chevron'),
                    content: document.getElementById('groups-content'),
                    list: document.getElementById('groups-list'),
                    newName: document.getElementById('new-group-name'),
                    newColor: document.getElementById('new-group-color'),
                    addBtn: document.getElementById('add-group-btn'),
                },
                modal: {
                    overlay: document.getElementById('modal-overlay'),
                    el: document.getElementById('card-editor-modal'),
                    form: document.getElementById('card-editor-form'),
                    cardId: document.getElementById('card-id-input'),
                    title: document.getElementById('card-title-input'),
                    jira: document.getElementById('card-jira-input'),
                    group: document.getElementById('card-group-select'),
                    reqStateRadios: document.getElementById('card-req-state-radios'),
                    notes: document.getElementById('card-notes-input'),
                    cancelBtn: document.getElementById('card-modal-cancel'),
                },
                menus: {
                    fileBtn: document.getElementById('file-menu-btn'),
                    filePanel: document.getElementById('file-menu-panel'),
                    viewBtn: document.getElementById('view-menu-btn'),
                    viewPanel: document.getElementById('view-menu-panel'),
                },
                actions: {
                    exportJson: document.getElementById('export-json-btn'),
                    importJson: document.getElementById('import-json-btn'),
                    jsonInput: document.getElementById('json-file-input'),
                    exportPng: document.getElementById('export-png-btn'),
                    exportPdf: document.getElementById('export-pdf-btn'),
                    toggleGrid: document.getElementById('toggle-grid-btn'),
                    fitCenter: document.getElementById('fit-center-btn'),
                },
                fabAddCard: document.getElementById('fab-add-card'),
            };

            // --- STATE MANAGEMENT ---
            const STORAGE_KEY = 'roadmap-board-v1';
            const GRID_SIZE = 12;

            const defaultState = {
                version: 1,
                columns: [
                    { id: 'col-now', name: 'Now', sections: ['Done', 'In Progress'] },
                    { id: 'col-next', name: 'Next', sections: ['Next Sprint'] },
                    { id: 'col-later', name: 'Later', sections: [] }
                ],
                lanes: [
                    { id: 'lane-platform', name: 'Platform' },
                    { id: 'lane-data', name: 'Data Products' },
                    { id: 'lane-growth', name: 'Growth' }
                ],
                groups: [
                    { id: 'grp-customer', name: 'Customer', color: 'green-700' },
                    { id: 'grp-internal', name: 'Internal', color: 'blue-700' }
                ],
                cards: [
                    { id: "c1", title: "Provisioning service hardening", laneId: "lane-platform", columnId: "col-now", section: "In Progress", jiraKey: "PLAT-102", requirementState: "green", groupId: "grp-internal", x: 24, y: 24, w: 360, h: 120, notes: "Final hardening phase before go-live." },
                    { id: "c2", title: "Self-serve data exports via new API endpoint", laneId: "lane-data", columnId: "col-now", section: "Done", jiraKey: "DATA-301", requirementState: "green", groupId: "grp-customer", x: 420, y: 24, w: 320, h: 144 },
                    { id: "c3", title: "New user onboarding email journey improvements", laneId: "lane-growth", columnId: "col-next", section: "Next Sprint", jiraKey: "GROW-42", requirementState: "amber", groupId: "grp-customer", x: 24, y: 24, w: 320, h: 120, notes: "" },
                    { id: "c4", title: "Investigate new monitoring tools", laneId: "lane-platform", columnId: "col-later", section: "", jiraKey: "PLAT-115", requirementState: "red", groupId: "grp-internal", x: 24, y: 24, w: 320, h: 96, notes: "Explore options for observability." }
                ],
                settings: { gridSize: GRID_SIZE, showGrid: true, zoom: 1, groupsCollapsed: false }
            };

            let state = loadState();

            function loadState() {
                try {
                    const savedState = localStorage.getItem(STORAGE_KEY);
                    return savedState ? JSON.parse(savedState) : JSON.parse(JSON.stringify(defaultState));
                } catch (e) {
                    console.error("Failed to load state from localStorage", e);
                    return JSON.parse(JSON.stringify(defaultState));
                }
            }

            function save
